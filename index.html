<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ABRSM Grade 8 Piano Scales Practice App - Interactive learning tool for pianists preparing for their Grade 8 examination">
    <meta name="keywords" content="ABRSM, Grade 8, Piano, Scales, Practice, Music Education">
    <meta name="author" content="amy-c-bond">
    <meta name="theme-color" content="#0d6efd">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="ABRSM Grade 8 Piano Scales Practice">
    <meta property="og:description" content="Interactive learning tool for Grade 8 pianists">
    
    <!-- Security -->
    <!-- CSP temporarily relaxed for development -->
    <!-- <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; 
                   script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; 
                   font-src 'self' https://cdn.jsdelivr.net;
                   connect-src 'self';"> -->
    
    <title>ABRSM Grade 8 Piano Scales</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- VexFlow for music notation -->
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¹</text></svg>">
</head>
<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="visually-hidden-focusable">Skip to main content</a>
    
    <!-- Header / Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#" id="navHome">
                    <i class="bi bi-music-note-beamed fs-3 me-2"></i>
                    <span class="fw-bold">ABRSM Grade 8 Scales</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-lg-center">
                        <!-- Metronome Controls in Navbar -->
                        <li class="nav-item me-3">
                            <div class="d-flex align-items-center gap-2 navbar-metronome">
                                <button id="navbar-toggle-metronome" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-music-note me-1"></i><span id="navbar-metronome-text">Metronome</span>
                                </button>
                                <div class="input-group input-group-sm" style="width: 110px;">
                                    <button id="navbar-metro-tempo-down" class="btn btn-outline-primary">
                                        <i class="bi bi-dash"></i>
                                    </button>
                                    <input type="number" id="navbar-metro-tempo-input" class="form-control text-center" 
                                           value="88" min="20" max="300" step="2" title="Metronome Tempo (BPM)">
                                    <button id="navbar-metro-tempo-up" class="btn btn-outline-primary">
                                        <i class="bi bi-plus"></i>
                                    </button>
                                </div>
                                <div class="beat-indicator-navbar d-none d-lg-flex gap-1">
                                    <div class="beat-dot-small"></div>
                                    <div class="beat-dot-small"></div>
                                    <div class="beat-dot-small"></div>
                                    <div class="beat-dot-small"></div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="vr d-none d-lg-block" style="height: 30px;"></div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="navDashboard" data-view="dashboard" aria-current="page">
                                <i class="bi bi-house-door"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="navProgress" data-view="progress">
                                <i class="bi bi-graph-up"></i> Progress
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="navSettings" data-view="settings">
                                <i class="bi bi-gear"></i> Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/amy-c-bond/abrsm-grade8-scales" target="_blank" rel="noopener">
                                <i class="bi bi-github"></i> GitHub
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Main Content Area -->
    <main id="main-content" class="container-fluid py-4" role="main">
        <!-- Loading Screen -->
        <div id="loading-screen" class="text-center py-5">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading application...</span>
            </div>
            <p class="mt-3 text-muted">Initializing ABRSM Grade 8 Scales...</p>
        </div>
        
        <!-- App Container - Views will be rendered here -->
        <div id="app-container" class="d-none">
            <!-- Dashboard View -->
            <div id="dashboard-view" class="view-container">
                <!-- Dashboard will be rendered here by JavaScript -->
            </div>
            
            <!-- Scale Challenge View -->
            <div id="challenge-view" class="view-container">
                <!-- Scale challenge will be rendered here -->
            </div>
            
            <!-- Progress Dashboard View -->
            <div id="progress-view" class="view-container">
                <!-- Progress dashboard will be rendered here -->
            </div>
            
            <!-- Settings View -->
            <div id="settings-view" class="view-container">
                <!-- Settings panel will be rendered here -->
            </div>
        </div>
        
        <!-- Error Display -->
        <div id="error-container" class="d-none">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <strong>Error:</strong> <span id="error-message"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-body-tertiary py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0 text-muted">
                        <small>&copy; 2025 ABRSM Grade 8 Piano Scales App</small>
                    </p>
                    <p class="mb-0 text-muted">
                        <small>Open source educational tool â€¢ Not affiliated with ABRSM</small>
                    </p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="https://github.com/amy-c-bond/abrsm-grade8-scales" class="text-muted text-decoration-none me-3" target="_blank" rel="noopener">
                        <i class="bi bi-github"></i> View on GitHub
                    </a>
                    <a href="https://github.com/amy-c-bond/abrsm-grade8-scales/issues" class="text-muted text-decoration-none" target="_blank" rel="noopener">
                        <i class="bi bi-bug"></i> Report Issue
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Toast Notifications Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container">
        <!-- Toasts will be dynamically inserted here -->
    </div>
    
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Utility Scripts -->
    <script src="js/utils/event-bus.js"></script>
    <script src="js/utils/music-theory.js"></script>
    <script src="js/utils/helpers.js"></script>
    
    <!-- Data -->
    <script src="js/data/scales-data.js"></script>
    
    <!-- Services -->
    <script src="js/services/storage-manager.js"></script>
    <script src="js/services/database.js"></script>
    <script src="js/services/audio-engine.js"></script>
    <script src="js/services/progress-tracker.js"></script>
    
    <!-- Components -->
    <script src="js/components/dashboard.js"></script>
    <script src="js/components/scale-challenge.js"></script>
    <script src="js/components/randomizer.js"></script>
    <script src="js/components/metronome.js"></script>
    <script src="js/components/audio-player.js"></script>
    <script src="js/components/audio-recorder.js"></script>
    <script src="js/components/fingering-diagram.js"></script>
    <script src="js/components/virtual-keyboard.js"></script>
    <script src="js/components/progress-dashboard.js"></script>
    <script src="js/components/settings-panel.js"></script>
    
    <!-- Main App Controller -->
    <script src="js/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
